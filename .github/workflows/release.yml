name: Release

on:
  workflow_dispatch:
    inputs:
      publishMavenCentral:
        type: boolean
        default: true
        description: 'Publish to Maven Central'
      publishPlugin:
        type: boolean
        default: true
        description: 'Publish to Gradle Plugin Portal'

env:
  GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4g -Dorg.gradle.daemon=false -Dkotlin.incremental=false"

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v5
      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: 21
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}
      - name: Set up Kotlin/Native caching
        uses: actions/cache@v4
        with:
          path: ~/.konan/dependencies/cache
          key: ${{ runner.os }}-konan-dependencies-cache
      - name: Build project
        run: ./gradlew build

      - name: Publish to Maven Central
        if: ${{ inputs.publishMavenCentral }}
        run: ./gradlew publishAggregationToCentralPortal
        env:
          SONATYPE_USERNAME: ${{ secrets.USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.PASSWORD }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
          SIGNING_KEY: ${{ secrets.SECRET_KEY }}

      - name: Publish Gradle plugin
        if: ${{ inputs.publishPlugin }}
        run: ./gradlew :gradle-plugin:publishPlugins
        env:
          GRADLE_PUBLISH_KEY: ${{ secrets.GRADLE_PUBLISH_KEY }}
          GRADLE_PUBLISH_SECRET: ${{ secrets.GRADLE_PUBLISH_SECRET }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
          SIGNING_KEY: ${{ secrets.SECRET_KEY }}
